    <script>
        $(document).ready(function () {
            AOS.init({
            });
            $('.nav-link').on('click', function () {
                $('.nav-link').removeClass('active'); // Remove 'active' class from all nav-links
                $(this).addClass('active'); // Add 'active' class to the clicked nav-link
            });

            $('.eye').on('click', function () {
                $('#password').attr('type', 'text');
                $('.eye').attr('hidden', 'true');
                $('.eye-slash').removeAttr('hidden');
            });

            $('.eye-slash').on('click', function () {
                $('#password').attr('type', 'password');
                $('.eye-slash').attr('hidden', 'true');
                $('.eye').removeAttr('hidden');
            });

        })
    </script>
